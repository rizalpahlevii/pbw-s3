<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Suhu</title>
</head>
<body>
    <table>
        <tr>
            <td>Temperatur</td>
            <td>
                <input type="text" name="temperature" id="temperature">
            </td>
        </tr>
        <tr>
            <td>
                <input type="radio" id="type1" name="type" value="c_to_f">
                <label for="type1">Convert C to Fahrenheit</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="radio" id="type" name="type" value="f_to_c">
                <label for="type1">Convert F to Celcius</label>
            </td>
        </tr>
        <tr>
            <td>Hasil</td>
            <td>
                <input type="text" name="result" id="result" readonly>
            </td>
        </tr>
        <tr>
            <td>
                <button class="proccess" onclick="proccess()">Convert</button>
            </td>
        </tr>
    </table>
    <script>
        function proccess(){
            var temperature = document.getElementById('temperature').value;
            if(temperature != ""){
                if(displayRadioValue() == "c_to_f"){
                    result = temperature * 9 / 5 + 32;
                }else if(displayRadioValue() == "f_to_c"){
                    result = (temperature - 32) * 5 / 9;
                }else{
                    alert('Anda belum memilih jenis convert');
                    return;
                }
                document.getElementById('result').value = result;
            }else{
                alert('Temperatur masih kosong');
            }
        }

        function displayRadioValue(){
            var ele = document.getElementsByName('type');
            for(i = 0; i < ele.length; i++) {
                if(ele[i].checked){
                    return ele[i].value;
                }
            }
        }
    </script>
</body>
</html>
